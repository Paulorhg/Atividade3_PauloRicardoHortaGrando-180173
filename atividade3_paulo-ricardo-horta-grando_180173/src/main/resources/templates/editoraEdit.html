<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editora</title>
    <style>
        table {
            border: 1px solid black;
        }

        table td {
            border: 1px solid black;
            padding-right: 10px;
        }

        input {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>Editar Editora</h1>    
    <button onclick="window.location.href = '/'">Menu</button>
    <button onclick="window.location.href = '/livros'">Livros</button>
    <button onclick="window.location.href = '/autores'">Autores</button>
    <button onclick="window.location.href = '/editoras'">Editoras</button>

    <br>
    <br>
    <form th:action="@{/salvarEditora}" th:object="${editora}" method="POST" id="formEditora">
      
        <label>Id:</label> <span th:text="${editora.id}"></span>
        <br>
        <input type="hidden" th:value="${editora.id}" th:field="${editora.id}" name="id" />
        <input type="hidden" th:value="${editora.livros}" th:field="${editora.livros}" name="id" />

        <label>Nome:</label>
        <input type="text" placeholder="Digite o nome" th:value="${editora.nome}" name="nome" required/>
        <br>  
        <label>Ano de Fundação:</label>
        <input type="text" placeholder="Digite o ano" th:value="${editora.ano}" name="ano" required/>
    
        <br>
        <br>
        <input type="submit" value="Salvar" />
        <input type="reset"  value="Cancelar"/>
    </form>
    
</body>

</html>
