<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editora</title>
    <style>
        table {
            border: 1px solid black;
        }

        table td {
            border: 1px solid black;
            padding-right: 10px;
        }

        input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Detalhes da Editora</h1>
    <button onclick="window.location.href = '/'">Menu</button>
    <button onclick="window.location.href = '/livros'">Livros</button>
    <button onclick="window.location.href = '/autores'">Autores</button>
    <button onclick="window.location.href = '/editoras'">Editoras</button>

    <br>
    <br>

    <b>Id: </b> <span th:text="${editora.id}"></span>
    <br><b>Nome: </b> <span th:text="${editora.nome}"></span>
    <br><b>Ano de Fundação: </b> <span th:text="${editora.ano}"></span>
    
    <br>
    <br>

    Livros:
    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
        </tr>
       
        <tr th:each="livro : ${livros}">
            <td th:text="${livro.id}"></td>
            <td th:text="${livro.nome}"></td>
        </tr>
    </table>
</body>
</html>
