<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro</title>
    <style>
        table {
            border: 1px solid black;
        }

        table td {
            border: 1px solid black;
            padding-right: 10px;
        }

        input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Detalhes do Livro</h1>
    <button onclick="window.location.href = '/'">Menu</button>
    <button onclick="window.location.href = '/livros'">Livros</button>
    <button onclick="window.location.href = '/autores'">Autores</button>
    <button onclick="window.location.href = '/editoras'">Editoras</button>

    <br>
    <br>

    <b>Id: </b> <span th:text="${livro.id}"></span>
    <br><b>Nome: </b> <span th:text="${livro.nome}"></span>
        
    <br>
    <br>

    <form th:action="@{/associarAutorLivro(id_livro=${livro.id})}" method="POST">
        <label><b>Autores:</b></label>
        <select name="id" required>
            <option value="">Escolha o Autor</option>
            <option th:each="autor : ${autores}"
                        th:value="${autor.id}"
                        th:text="${autor.nome}">
            </option>
        </select>
        <input type="submit" value="Associar Autor"/>
    </form>

    <br>
    <br>

    Editora:
    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Ano de Fundação</th>
        </tr>
       
        <tr>
            <td th:text="${editora.id}"></td>
            <td th:text="${editora.nome}"></td>
            <td th:text="${editora.ano}"></td>
        </tr>
    </table>


    <br>
    <br>

    Autores:
    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Nascionalidade</th>
        </tr>
       
        <tr th:each="autor : ${livro.autores}">
            <td th:text="${autor.id}"></td>
            <td th:text="${autor.nome}"></td>
            <td th:text="${autor.nascionalidade}"></td>
        </tr>
    </table>
    
</body>
</html>
